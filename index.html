<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool CS RPG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet"/>
  </head>
  <body>
    
    <script defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>

    <header>
      <nav class="navbar navbar-expand navbar-dark">
        <a class="navbar-brand" href="index.html">Cool CS RPG - </a>
      </nav>
    </header>
    <main>
      <form action="javascript:submit_login_and_advance_to_play()" class="login_form">
        <h1>Welcome, brave adventurer. Provide your Guild credentials:</h1>
        <div class="login_form_internal">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" class="form-control" id="username" placeholder="Username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <button id="btn_submit_login" class="btn btn-primary">Login</button>
        </div>
      </form>
      <script>
        console.log("Form submit script loaded")
        username = "";
        submit_login_and_advance_to_play = function(event) {
          username = document.querySelector("#username").value;
          window.location.href = "play.html";
        }
      </script>
    </main>
    <footer>
      <p>by Alex Snow - <a href="https://github.com/acsnow99/startup">GitHub</a></p>
    </footer>
